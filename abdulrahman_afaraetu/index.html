<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDA_INTERVIEW TODO Task</title>
    <!--  jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/525fd5b530.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary mb-5">TDA_INTERVIEW TODO TASK</h1>
      <div class="row justify-content-evenly">
        <div class="col-md-4 mb-5">
          <div class="text-center mb-4">
            <h2>ADD A NEW TASK</h2>
          </div>
          <div>
            <form id="itemForm">
              <input
                type="text"
                id="itemInput"
                class="form-control mb-3 todo-input"
                placeholder="What's your plan?"
              />
              <input
                class="form-control mb-3"
                id="date"
                name="date"
                placeholder="Pick a date to complete this task"
                type="text"
              />
              <button class="btn btn-primary me-3">ADD TASK</button>
            </form>
          </div>
        </div>

        <div class="col-md-8">
          <section class="task-list">
            <div class="text-center">
              <h2>TO-DO LIST</h2>
            </div>

            <!-- Nav pill for todo and completed task -->
            <ul class="nav nav-tabs">
              <li class="nav-item" data-type="todo">
                <a class="nav-link" href="#">To Do</a>
              </li>
              <li class="nav-item" data-type="done">
                <a class="nav-link" href="#">Completed</a>
              </li>
            </ul>

            <!-- Display todo list -->
            <ul class="list-group list-group-flush" id="itemList"></ul>
            <input type="hidden" id="filterType" value="all" />
            <input type="hidden" id="citem" value="" />
          </section>

          <!-- Clear All todo list -->
          <section class="d-flex justify-content-end">
            <button onclick="clearAll()" class="btn btn-danger deleteBtn mt-3">
              Delete All
            </button>
          </section>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
